<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      #c {
        width: 100%;
        height: 100%;
        display: block;
        border: 1px;
      }

      .orbitalElementsContainer {
        position: absolute;
        z-index: 5;
        background: rgb(150, 150, 150);
      }

      .orbitalElement {
        z-index: 6;
        position: relative;
        padding: 4px;
      }
    </style>

    <script>
    (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
    </script>

  </head>
  <body>
    <canvas id="c"></canvas>

    <div class="orbitalElementsContainer" id="classicalElements" style="bottom: 2%; left: 2%;">
      <p style="font-weight: bold">ORBITAL ELEMENTS</p>
      <table style="width:100%">
        <tr>
          <td>ECC</td>
          <td id="ECC"></td>
        </tr>
        <tr>
          <td>INC</td>
          <td id="INC"></td>
        </tr>
        <tr>
          <td>SMA</td>
          <td id="SMA"></td>
        </tr>
        <tr>
          <td>AOP</td>
          <td id="AOP"></td>
        </tr>
        <tr>
          <td>RAAN</td>
          <td id="RAAN"></td>
        </tr>
        <tr>
          <td>TA</td>
          <td id="TA"></td>
        </tr>
      </table>
    </div>

    <div class="orbitalElementsContainer" id="otherElements" style="bottom: 2%; right: 2%;">
      <p style="font-weight: bold">OTHER QUANTITIES</p>
      <table style="width:100%">
        <tr>
          <td>RMAG</td>
          <td id="RMAG"></td>
        </tr>
        <tr>
          <td>RAPO</td>
          <td id="RA"></td>
        </tr>
        <tr>
          <td>RPER</td>
          <td id="RP"></td>
        </tr>
        <tr>
          <td>PERIOD</td>
          <td id="PERIOD"></td>
        </tr>
        <tr>
          <td>E</td>
          <td id="E"></td>
        </tr>
        <tr>
          <td>H</td>
          <td id="H"></td>
        </tr>
      </table>
    </div>

    <div class="orbitalElementsContainer" id="otherElements" style="top: 2%; right: 2%;">
      <p style="font-weight: bold">ENVIRONMENT</p>
      <table style="width:100%">
        <tr>
          <td>TIMESTEP</td>
          <td id="TIMESTEP"></td>
        </tr>
        <tr>
          <td>SECS ELAPSED</td>
          <td id="SELAPSED"></td>
        </tr>
        <tr>
          <td>J PERTURB.</td>
          <td><input type="checkbox" name="JPERTURBATIONS" />&nbsp;</td>
        </tr>
        <tr>
          <td>N-BODY PERTURB.</td>
          <td><input type="checkbox" name="NPERTURBATIONS" />&nbsp;</td>
        </tr>
      </table>
    </div>



    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.101.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/8.1.0/math.js" integrity="sha512-ne87j5uORxbrU7+bsqeJJWfWj5in65R9PCjaQL161xtH5cesZgULVbeVAkzAAN7hnYOcrHeBas9Wbd/Lm8gXFA==" crossorigin="anonymous"></script>
    <!-- <script src="sketch.js"></script> -->
    <script src="mission.js"></script>
    <script src="targeter.js"></script>
    <script src="env.js"></script>
    <script src="sat.js"></script>
    <script src="plume.js"></script>
    <script src="utility.js"></script>
    <script src="interpolate.js"></script>
    <script src="rk45.js"></script>
    <script src="propagator.js"></script>
    <script src="renderscene.js"></script>
  </body>
</html>
